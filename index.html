<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./img/logo.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roserinn</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="preloader">
    <div class="preloader_cont">
      <div class="glowing-circle"></div>
      <div class="preloader__text__cont">

        <div class="preloader_inner"> 100%</div>
        <div class="preloader_text">Loading: </div>

      </div>

    </div>

  </div>

  <div class="cursor">
    <div class="cursor__ball cursor__ball--big ">
      <svg height="30" width="30">
        <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
      </svg>
    </div>

    <div class="cursor__ball cursor__ball--small">
      <svg height="10" width="10">
        <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
      </svg>
    </div>
  </div>

  <div class="page">
    <header class="header">
      <div class="header__cont">
        <img src="./img/logo.webp" alt="logo" class="header__cont__logo hoverable">

        <div class="header__cont__lang">
          <button class="header__cont__lang__en hoverable">En</button>
          <button class="header__cont__lang__ua hoverable">Ua</button>
        </div>

      </div>
    </header>

    <main class="wrapper">
      <section class="mainSection" data-relative-input="true">
        <div class="scene">
          <div data-depth="0.1" class="layer" style="width: 100%;">
            <img src="./img/bg/bg__2.webp" alt="bg" class="mainSection__bg">
          </div>
          <div data-depth="0.2" class="layer" style="width: 100%;  height: 100%;">
            <img src="./img/bg/layer3left.webp" alt="layer" class="mainSection__layerRight">
          </div>
          <div data-depth="0.3" class="layer" style="width: 100%;  height: 100%;">
            <img src="./img/bg/layer3left.webp" alt="layer" class="mainSection__layerRight">
          </div>
          <div data-depth="0.3" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer3top.webp" alt="smoke" class="mainSection__toplayerthird">
          </div>
          <div data-depth="0.5" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer3top.webp" alt="smoke" class="mainSection__toplayerthird">
          </div>
          <div data-depth="0.5" class="layer" style="width: 100%;  height: 100%;">
            <img src="./img/bg/cloudleft.webp" alt="layer" class="mainSection__cloudRight ">
          </div>
          <div data-depth="0.6" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer2top.webp" alt="smoke" class="mainSection__toplayersecond sixth">
          </div>
          <div data-depth="0.6" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer2top.webp" alt="smoke" class="mainSection__toplayerfirst sixth">
          </div>
        </div>
        <img src="./img/bottom__smoke.webp" alt="smoke" class="mainSection__bottomSmoke">

        <div class="mainSection__cont scene">
          <div data-depth="0.2" class="layer" style="width: 100%; height: 100%;">
            <h1 text="mainSectionTitle" class="mainSection__cont__title hoverable">
            </h1>
          </div>
          <div data-depth="0.2" class="mainSection__cont__subtitle layer" class="layer"
            style="width: 100%; height: 100%;">
            <h2 text="mainSectionSubtitle" class="mainSection__cont__subtitle  hoverable">
            </h2>
          </div>
        </div>

        <div class="scene">
          <div data-depth="0.2" class="layer" style="width: 100%;  height: 100%;">
            <img src="./img/bg/layer3right.webp" alt="layer" class="mainSection__layerLeft">
          </div>
          <div data-depth="0.3" class="layer" style="width: 100%;  height: 100%;">
            <img src="./img/bg/layer3right.webp" alt="layer" class="mainSection__layerLeft ">
          </div>
          <div data-depth="0.4" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer3bottom.webp" alt="smoke" class="mainSection__bottomlayerthird">
          </div>
          <div data-depth="0.4" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer3bottom.webp" alt="smoke" class="mainSection__bottomlayerthird">
          </div>
          <div data-depth="0.5" class="layer" style="width: 100%;  height: 100%;">
            <img src="./img/bg/cloudright.webp" alt="layer" class="mainSection__cloudLeft">
          </div>
          <div data-depth="0.6" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer2bottom.webp" alt="smoke" class="mainSection__bottomlayerfirst sixth"
              style="position: absolute;">
          </div>
          <div data-depth="0.6" class="layer" style="width: 100%; height: 100%;">
            <img src="./img/bg/layer2bottom.webp" alt="smoke" class="mainSection__bottomlayersecond sixth"
              style="position: absolute;">
          </div>
        </div>
      </section>

      <section class="digitalPlayground">
        <img src="./img/top__smoke.webp" alt="smoke" class="digitalPlayground__topSmoke ">
        <div class="digitalPlayground__cont">
          <div>
            <span class="digitalPlayground__cont__text"></span>
          </div>
        </div>
      </section>

      <section class="aboutMe">
        <div class="aboutMe__cont">
          <img src="./img/photo.webp" alt="rina" class="aboutMe__cont__img hoverable">
          <div class="aboutMe__cont__info">
            <h2 text="aboutMeTitle" class="hoverable"></h2>
            <p text="aboutMeFirstSentence"></p>
            <p text="aboutMeSecondSentence"></p>
            <p text="aboutMeThirdSentence"></p>
          </div>
        </div>
      </section>

      <section class="devMagic">
        <div class="devMagic__cont">
          <div class="devMagic__cont__info">
            <h2 text="devMagicTitle" class="hoverable"></h2>
            <p text="devMagicFirstSentence"></p>
            <p text="devMagicSecondSentence"></p>
            <p text="devMagicThirdSentence"></p>
          </div>
          <div class="devMagic__cont__img">
            <div class="center" style="--total: 300"></div>
          </div>
        </div>
      </section>

      <section class="code">
        <div class="code__cont">
          <div>
            <span class="code__cont__text"></span>
          </div>
        </div>
        <img src="./img/bottom__smoke.webp" alt="smoke" class="code__bottomSmoke">
      </section>

      <section class="showcase">
        <div class="showcase__cont">
          <h2 text="showcaseTitle"></h2>
          <div class="showcase__cont__cards">
          </div>
        </div>
      </section>

      <section class="messageMe">
        <img src="./img/top__smoke.webp" alt="smoke" class="messageMe__topSmoke">
        <div class="messageMe__cont">
          <h2 text="messageMeFirstSentence"></h2>
          <span text="messageMeSecondSentence"></span>
          <a text="messageMeButton" class="btn" href="https://t.me/Death_sentence" class="hoverable"></a>
        </div>
        <img src="./img/top__white__smokepng.webp" alt="smoke" class="messageMe__bottomSmoke">
      </section>
    </main>

    <footer class="footer">
      <div class="footer__cont">
        <div class="footer__cont__socialNetworks">
          <a href="https://github.com/roserinn" class="hoverable"><img src="./img/icons/github.webp" alt="github"></a>
          <a href="https://t.me/Death_sentence" class="hoverable"><img src="./img/icons/telegram.webp" alt="telegram"></a>
          <a href="https://www.linkedin.com/in/rina-diakovska-8761a226b/" class="hoverable"><img
              src="./img/icons/linkedin.webp" alt="linkedin"></a>
        </div>
        <div class="footer__cont__copyright">
          <small text="footerCopyright">Â© 2024 All rights reserved</small>
          <small text="footerAuthorship"></small>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
